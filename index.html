<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container" id="contenedorimagen">
      <div id="contenedorchico">
        <img src="img/login.png" alt="logo e-comerce">
        <h2>inicio de sesion</h2>
        <div class="divinput">             
          <h5>  Correo</h5>
          <input type="email" id="email" name="email" placeholder="ingresa tu correo" size="35px">
        </div>
        <div class="divinput">             
          <h5> Contraseña</h5>
          <input type="password" id="password" name="password" placeholder="ingresa tu contraseña" size="35px">
        </div>
        <button type="submit" class="btn-primary" id="btn-ingreso">ingresar</button>
        
          
        </div>
      </div>
    </main>
    <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
      <p>Los campos no pueden estar vacios</p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
   
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
          2022</p>
          <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
        </div>
      </footer>
      <script src="js/login.js"></script>
    </body>
    
    </html>
